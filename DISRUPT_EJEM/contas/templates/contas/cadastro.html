{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Disrupt-CT</title>

    <!-- Font Awesome + Estilo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'contas/css/style.css' %}">
</head>
<body class="pagina-login">

    <!-- Imagem de topo -->
    <img src="{% static 'contas/imagens/foto_fundo.png' %}?v=2" class="imagem-topo" alt="Imagem topo">

    <!-- Área principal -->
    <div class="pagina-formulario">

        <div class="card-formulario">

            <!-- Logo -->
            <img src="{% static 'contas/imagens/disrupt.png' %}?v=2" alt="Logo Disrupt" class="logo">

            <!-- Título -->
            <h2>Cadastro!</h2>

            <!-- Exibir mensagens de erro -->
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <!-- Formulário -->
            <form method="POST">
                {% csrf_token %}

                <!-- Campo Nome -->
                <label for="id_nome">Nome</label>
                <div class="input-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="nome" id="id_nome" placeholder="Digite seu nome ..." required>
                </div>

                <!-- Campo Email -->
                <label for="id_email">Email</label>
                <div class="input-icon">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="id_email" placeholder="Digite seu e-mail ..." required>
                </div>

                <!-- Campo Senha -->
                <label for="id_senha">Senha</label>
                <div class="input-icon">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="senha" id="id_senha" placeholder="Digite sua senha ..." required>
                </div>

                <!-- Campo Confirmar Senha (corrigido) -->
                <label for="id_confirmar">Confirmar sua senha</label>
                <div class="input-icon">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="confirmar" id="id_confirmar" placeholder="Confirme sua senha ..." required>
                </div>

                <!-- Botão -->
                <button type="submit">Cadastrar-se</button>

                <!-- Link para login -->
                <div class="link-extra">
                    <a href="{% url 'login' %}">Ir para login!</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
