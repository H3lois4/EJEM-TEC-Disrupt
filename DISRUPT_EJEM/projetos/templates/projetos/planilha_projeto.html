<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Planilha do Projeto</title>
  <script src="https://bossanova.uk/jspreadsheet/v4/jspreadsheet.js"></script>
<link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jspreadsheet.css" type="text/css" />
<script src="https://jsuites.net/v5/jsuites.js"></script>
<link rel="stylesheet" href="https://jsuites.net/v5/jsuites.css" type="text/css" />
</head>
<body>

<h1>Planilha do Projeto: {{ projeto.nome }}</h1>

<!-- Teste para garantir que está chegando -->
<p>Nome: {{ projeto.nome }}</p>
<p>Descrição: {{ projeto.descricao }}</p>
<!-- <p>Data de Criação: {{ projeto.data_criacao }}</p> -->

<div id="planilha"></div>

<script>
    const data = [
        ['Nome do Projeto', "{{ projeto.nome|escapejs }}"],
        ['Descrição', "{{ projeto.descricao|escapejs }}"],
        //['Data de Criação', "{{ projeto.data_criacao|date:'d/m/Y' }}"],
    ];

    jspreadsheet(document.getElementById('planilha'), {
        data: data,
        minDimensions: [2, 4],
        columns: [
            { type: 'text', title: 'Campo', width: 200 },
            { type: 'text', title: 'Valor', width: 400 },
        ],
    });
</script>

<br>
<a href="{% url 'detalhe_projeto' projeto.id %}">Voltar para Detalhes</a>

</body>
</html>
