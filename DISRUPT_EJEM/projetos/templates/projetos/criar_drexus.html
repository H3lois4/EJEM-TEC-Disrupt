<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Drexus</title>
</head>
<body>
    <h1>Criar novo Drexus</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Descrição:</label><br>
        <textarea name="descricao" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
