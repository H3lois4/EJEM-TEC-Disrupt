{% extends "base.html" %}

{% block title %}Editar {{ projeto.nome }}{% endblock %}

{% block titulo_pagina %}
    <span>EDITAR PROJETO</span>
{% endblock %}

{% block content %}
    <header class="header-interno">
        <h1>Editar Projeto: {{ projeto.nome }}</h1>
    </header>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>{{ form.nome.label }}</label>
                {{ form.nome }}
            </div>

            <div class="form-group">
                <label>{{ form.descricao.label }}</label>
                {{ form.descricao }}
            </div>

            <div class="form-group">
                <label>{{ form.status.label }}</label>
                {{ form.status }}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-principal">Salvar Alterações</button>
                <a href="{% url 'projetos:detalhe_projeto' projeto.id %}" class="btn-secundario">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
