{% extends "base.html" %}

{% block title %}Detalhes de {{ projeto.nome }}{% endblock %}

{% block content %}
    <h1>{{ projeto.nome }}</h1>
    <p><strong>Descrição:</strong></p>
    <p>{{ projeto.descricao|linebreaksbr }}</p>
    <hr>
    
    <a href="{% url 'projetos:planilha_projeto' projeto.id %}">Ver Planilha do Projeto</a>
    <br>
    <a href="{% url 'projetos:lista_projetos' %}">Voltar para a Lista de Projetos</a>
{% endblock %}
