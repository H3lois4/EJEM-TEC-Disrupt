{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Drexus</title>
    <link rel="stylesheet" href="{% static 'projetos/css/projetos.css' %}">
</head>

<body>
    <h1>Formulário de Diagnóstico Drexus</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="pergunta-completa">
            <strong>{{ field.label }}</strong>
            <br>
            <br>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
    <div style="width: 300px;">
        <a class="btn add-card" href="{% url 'lista_projetos' %}">Cancelar e Voltar</a>
    </div>
</body>
</html>
