{% extends "base.html" %}
{% load static %}

{% block title %}Criar Novo Projeto{% endblock %}

{% block titulo_pagina %}
    <span>CRIAR NOVO PROJETO</span>
{% endblock %}

{% block content %}
    <header class="header-interno">
        <h1>Criar Novo Projeto</h1>
    </header>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nome">Nome do Projeto</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="5"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-principal">Salvar Projeto</button>
                <a href="{% url 'projetos:lista_projetos' %}" class="btn-secundario">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        const textarea = document.getElementById('id_descricao');
        if (textarea) {
            function autoResize() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            }
            textarea.addEventListener('input', autoResize, false);
            autoResize.call(textarea);
        }
    </script>
{% endblock %}
