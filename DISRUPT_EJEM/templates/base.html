{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Disrupt-CT{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}pagina-home{% endblock %}">

    <div class="imagem-topo-home">
        <img src="{% static 'imagens/foto_fundo.png' %}" alt="Imagem topo">
    </div>
    <img src="{% static 'imagens/disrupt.png' %}" alt="Logo" class="logo-home">

    <nav class="navbar-lateral">
        <a href="#"><i class="fas fa-bars"></i></a>
        <a href="{% url 'homepage' %}"><i class="fas fa-home"></i></a>
        <a href="{% url 'projetos:lista_projetos' %}"><i class="fas fa-tablet-alt"></i></a>
        <a href="#"><i class="fas fa-users"></i></a>
        <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}{% endblock %}

</body>
</html>
